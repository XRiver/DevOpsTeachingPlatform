<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>客户端首页</title>
    <script th:src="@{/jquery/jquery.min.js}"></script>
</head>
<body>

请输入您的昵称<input type="text" id="username">
<input type="button" value="连接" onclick="connect()"></input>   <br>
请填写要发送的内容<input type="text" id="writeMsg"></input>
<input type="button" value="发送" onclick="sendMsg()"></input>

<script type="text/javascript">
    var ws = null;
    function connect(){
        if($("#username").val()!=null&&$("#username").val()!=""){
            if ('WebSocket' in window){
                ws = new WebSocket("ws://139.219.66.203:8887/deploy/startTask/"+$("#username").val()+"/"+$("#username").val());
            }
            else if ('MozWebSocket' in window){
                ws = new MozWebSocket("ws://139.219.66.203:8887/deploy/startTask/"+$("#username").val()+"/"+$("#username").val());
            }
            else{
                alert("该浏览器不支持websocket");
            }


            ws.onmessage = function(evt) {
                alert(evt.data);
            };

            ws.onclose = function(evt) {
                alert("连接中断");
            };

            ws.onopen = function(evt) {
                alert("连接成功");
            };
        }else{
            alert("请输入您的昵称");
        }
    }

    function sendMsg() {
        ws.send($("#writeMsg").val());
    }
</script>
</body>
</html>
