<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>统计</title>
    <script th:src="@{/jquery/jquery.min.js}"></script>
</head>
<body>
当前在线人数总计<div id="sum" th:text="${num}" ></div> <br>
具体人员为：<div id="users" th:text="${users}"></div> <br>
发送消息：请输入推送内容<input type="text" id="msg">  <br>
请输入发送人昵称<input type="text" id="username">  <br>
<input type="button" value="发送" onclick="sendMsg()"></input>        <br>
<input type="button" value="全部发送" onclick="sendAll()"></input>
<script type="text/javascript">
    function sendMsg(){
        var user = $("#username").val();
        var msg = $("#msg").val();
        if(msg!=null&&msg!=""&&user!=null&&user!=""){
            $.getJSON( '/deploy/sendmsg?username='+user+'&msg='+msg, function(data) {
                alert(data);
            });
        }else{
            alert("请填写要发送的用户昵称或者发送内容");
        }
    }

    function sendAll(){
        var msg = $("#msg").val();
        if(msg!=null&&msg!=""){
            $.getJSON( '/sendAll?msg='+msg, function(data) {
                alert(data);
            });
        }else{
            alert("请填写要发送的内容");
        }
    }
</script>
</body>

</html>
